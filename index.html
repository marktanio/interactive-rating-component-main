<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <figure><img src="images/icon-star.svg" alt="star"></figure>
      <div class="content">
        <h3 class="heading">How did we do?</h3>
        <p class="content">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-buttons">
        <div class="rating-btn">1</div>
        <div class="rating-btn">2</div>
        <div class="rating-btn">3</div>
        <div class="rating-btn">4</div>
        <div class="rating-btn">5</div>
      </div>
      <button class="submit-btn">Submit</button>
    </div>
  </div>
</body>
</html>
